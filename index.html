<!DOCTYPE html>
<html>
  <head>
    <title>Pat's Cookie Stand | Home</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link type="text/css" href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper-header_and_nav">
      <header id="header">
        <h1>Pat's Cookie Stand</h1>
        <img src="img/215px-Fish_icon.svg.png" alt="fish logo">
        <p class="tagline"><em>"You can buy them,<br /> You can eat them,<br /> But please don't toss them!"</em></p>
      </header>
      <nav>
        <ul class="main-nav">
          <li id="stores">Stores</li>
            <ul class="stores-nav">
              <li><a href="#Pioneer Square">Pioneer Square</a></li>
              <li><a href="#Portland Airport">Portland Airport</a></li>
              <li><a href="#Washington Square">Washington Square</a></li>
              <li><a href="#Sellwood">Sellwood</a></li>
              <li><a href="#Pearl District">Pearl District</a></li>
            </ul><!-- class="stores-nav" -->
          </li><!-- id="stores" -->
        </ul><!-- class="main-nav"-->
      </nav>
      <div class="wrapper-form">
        <section id="form-new_store">
          <form>
            <fieldset>
              <legend>Create New Store</legend>
              <label class="labels" for="newStoreName">Store Name:</label>
              <input type="text" id="newStoreName" name="store"><br />
              <label class="labels" for="newCustomerMinimum">Minimum number of customers per hour:</label><br />
              <input type="text" id="newCustomerMinimum" name="minimum"><br />
              <label class="labels" for="newCustomerMaximum">Maximum number of customers per hour:</label><br />
              <input type="text" id="newCustomerMaximum" name="maximum"><br />
              <label class="labels" for="newAverageCookies">Average number of cookies purchased per customer:</label><br />
              <input type="text" id="newAverageCookies" name="average"><br />
              <input class="button" type="button" value="Create New Store" onclick="userForm(this.form)">
            </fieldset>
          </form>
        </section>
      </div><!-- class="wrapper-form" -->
    </div><!-- class="wrapper-header_and_nav"   -->
    <div class="wrapper-stores">
      <section id="stores-section">
      </section><!-- id="stores-section" -->
    </div><!-- class="wrapper-stores" -->
      <footer></footer>
    <script type="text/javascript" src="salmon-cookies-constructor.js"></script>
  </body>
</html>
